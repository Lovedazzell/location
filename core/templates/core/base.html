<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    {% block css %}
    {% endblock css %}
  </head>
  <body>

    {% block content %}
    <div id="loader" class="loader d-none" style="height:100vh;width: 100vw;position: fixed;background-color: rgb(21 21 21 / 30%);">
      <div class="spinner-grow text-info p-5" style="top:35%;position: absolute;left:38%" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

      <div class=" py-1">
        <h1 class="text-info  text-center my-2">
          <img style="width: 140px;" src="{% static 'core/images/logo.png' %}" alt="">
        </h1>
        <ul class="nav nav-tabs  justify-content-center">
          <li class="nav-item">
            <a class="nav-link text-info {{class}}" aria-current="page" href="{% url 'dash' %}">Add User</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-info  {{classS}}" href="{% url 'search' %}">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-info {{classR}}" href="{% url 'reference' %}">Reference</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-info  " href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
        

      </div>
    
      {% endblock content %}
      {% include "core/footer.html" %}
      <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
      {% block script %}
        
      {% endblock script %}
    
  </body>
</html>
